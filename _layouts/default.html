<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}
  <body class="theme-base-0d">
  <style>

  </style>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h2 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home" style="margin-left: 15px;">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
            <a href="http://www.unamur.be"><img src="/images/logo_UNamur_small.png" height="15%" width="15%" style="float: right;"></a>
            <a href="http://www.uclouvain.be"><img src="/images/logo_UCLouvain_small.jpg" height=18%" width="18%" style="float: right;margin: 0px 5px;"></a>
          </h2>
        </div>

      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
